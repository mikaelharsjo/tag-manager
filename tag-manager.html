<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-shadow/paper-shadow.html">
<link rel="import" href="../core-input/core-input.html">
<link rel="import" href="../typeahead-input/typeahead-input.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <tag-manager></tag-manager>

@element tag-manager
@blurb Element for tagging.
@status alpha
@homepage http://mikaelharsjo.github.io/tag-manager
-->
<polymer-element name="tag-manager" attributes="notitle author tags">

  <template>

    <link rel="stylesheet" href="tag-manager.css">

    <template repeat="{{tag in tags}}">
        <paper-shadow z="1">{{tag}}</paper-shadow>
    </template>

    <typeahead-input hint="add tag" id="typeahead" on-typeahead-delimiter="{{more}}" on-blur="{{onBlur}}" on-keypress="{{keypressHandler}}"></typeahead-input>
    <div class="values">
      <template if="{{preview}}" repeat="{{data}}">
        <div selected="{{selected}}">
          <template repeat="{{values}}">
            {{}}<br>
          </template>
        </div>
      </template>
    </div>

  </template>

  <script>

    Polymer({
      /**
      * The `tags` attribute sets initial tags
      *
      * @attribute tags
      * @type array
      */
      tags: [],

      ready: function() {
        this.$.typeahead.values = this.selectedValues;
      },

      data: [{
        selected: true,
        values: [
        'apple',
        'zebra',
        'orange',
        'yellow',
        'awesome']
      }],
      selected: 0,

      selectedChanged: function(old) {
        this.data[old % 3].selected = false;
        this.data[this.selected % 3].selected = true;
      },

      get selectedValues() {
        return this.data[this.selected % 3].values;
      },

      keypressHandler: function(event, detail, sender) {
        if (event.keyCode === 13) {
          this.addCurrentTag();
        }
      },

      onBlur: function() {
        this.addCurrentTag();
      },

      addCurrentTag: function () {
        this.tags.push(this.$.typeahead.input);
        this.$.typeahead.$.input.value = '';
        this.$.typeahead.$.hint.value = 'add tag';
      }

    });

  </script>

</polymer-element>
